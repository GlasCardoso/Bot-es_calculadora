<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main>
		<h2>CALCULADORA</h2>

		<input id="num1" type="number" placeholder="Digite um número">
    <input id="num2" type="number" placeholder="Digite um número">

      <div id="line1">
      <div id="sum" onclick="somar()">+</div>
      <div id="sub" onclick="subtrair()">-</div>
      </div> 
         
      <div id="line2">
      <div id="mult" onclick="multiplicar()">*</div>
      <div id="div" onclick="dividir()">/</div>
      </div>
        
      <input onclick="calcular()" type="button" value="Calcular">

      Resultado: <input id="resultado" type="number" readonly>

    </main>
      
    <script src="script.js"></script>
  </body>
</html>
